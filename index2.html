<!DOCTYPE html>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    ul {
        list-style: none;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 2rem;
        min-width: 300px;
    }
    
    li {
        padding: 1rem;
        margin-bottom: 0.5rem;
        background: #f5f5f5;
        border-radius: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    
    li:last-child {
        margin-bottom: 0;
    }
    
    li:hover {
        background: #667eea;
        color: white;
        transform: translateX(8px);
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>hello</li>
        <li>world</li>
        <li>world</li>
        <li>world</li>
        <li>world</li>
    </ul>
</body>
</html>
